<header class="header">
  <a href="index.html" class="header__logo">
    <!--Dodac logo-->
  </a>
  <h1 class="header__title">FIND BEST EVENTS AROUND THE WORLD</h1>
  <form class="search__form">
    <div class="search__block">
      <input class="search__input" type="text" placeholder="Start searching" />
      <button class="search__button" type="submit">
        <svg class="search__img" width="12" height="12" fill="none">
          <!-- dodac icon -->
        </svg>
      </button>
    </div>
    <select class="country__search" id="country__search" name="countrySelect">
      <option class="country__option">Choose country</option>
    </select>
  </form>
  <ul class="event_post" id="event_post"></ul>
</header>
